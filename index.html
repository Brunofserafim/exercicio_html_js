<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO HTML JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>VERIFICAÇÃO</h1>
        <h2>Digite os números:</h2>
        <form id="form-verificar">
            <input type="number" id="numero-a" required placeholder="Número A" />
            <input type="number" id="numero-b" required placeholder="Número B" />
            <button id="btn-enter" type="submit">ENTER</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>
    </div>

    <script src="./main.js"></script>
</body>
</html>
